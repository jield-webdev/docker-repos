name: Reusable Docker Build Multi-Platform

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
        description: 'Name of the image (e.g., php8.2-fpm)'
      context:
        required: true
        type: string
        description: 'Build context path (e.g., ./php82-fpm)'
      dockerfile:
        required: false
        type: string
        default: 'Dockerfile'
        description: 'Dockerfile path relative to context'
      tags:
        required: true
        type: string
        description: 'Comma-separated image tags'
      platforms:
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
        description: 'Target platforms'
      build_args:
        required: false
        type: string
        default: ''
        description: 'Optional build args (newline-separated)'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.context }}/${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ inputs.tags }}
          build-args: ${{ inputs.build_args }}
